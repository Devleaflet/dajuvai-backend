<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notifications</title>
        <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin-top: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    .filter {
      background: white;
      padding: 12px 20px;
      display: flex;
      gap: 12px;
      border-bottom: 1px solid #eee;
    }

    .filter button {
      border: none;
      background: #e5e7eb;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .filter button.active {
      background: #2563eb;
      color: white;
    }

    .notifications {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .notification {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.3s;
      cursor: pointer;
    }

    .notification:hover {
      background: #f9fafb;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    .details {
      flex: 1;
    }

    .details .message {
      font-size: 15px;
      margin: 0;
    }

    .details .time {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .notification.unread {
      background: #eef2ff;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }
  </style>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h2>Notifications</h2>
                <span id="unread-count">(3 Unread)</span>
            </div>

            <div class="filter">
                <button class="active"
                    onclick="filterNotifications('all')">All</button>
                <button onclick="filterNotifications('unread')">Unread</button>
            </div>

            <ul id="notifications" class="notifications"></ul>
        </div>

        <script>
    const notifications = [
      {
        id: 1,
        message: "New order #1024 placed by John Doe.",
        time: "2 mins ago",
        type: "order",
        isRead: false
      },
      {
        id: 2,
        message: "Vendor 'ABC Store' approved successfully.",
        time: "1 hour ago",
        type: "vendor",
        isRead: true
      },
      {
        id: 3,
        message: "Order #1005 has been shipped.",
        time: "Yesterday",
        type: "order",
        isRead: false
      },
      {
        id: 4,
        message: "System maintenance scheduled for tonight.",
        time: "2 days ago",
        type: "system",
        isRead: true
      }
    ];

    const container = document.getElementById("notifications");
    const unreadCount = document.getElementById("unread-count");

    function render(filter = "all") {
      container.innerHTML = "";
      let filtered = notifications;

      if (filter === "unread") {
        filtered = notifications.filter(n => !n.isRead);
      }

      if (filtered.length === 0) {
        container.innerHTML = `<div class="empty">No notifications</div>`;
        return;
      }

      filtered.forEach(n => {
        const li = document.createElement("li");
        li.className = `notification ${n.isRead ? "" : "unread"}`;
        li.innerHTML = `
          <div class="icon">${n.type.charAt(0).toUpperCase()}</div>
          <div class="details">
            <p class="message">${n.message}</p>
            <p class="time">${n.time}</p>
          </div>
        `;
        li.addEventListener("click", () => markAsRead(n.id));
        container.appendChild(li);
      });

      updateUnreadCount();
    }

    function markAsRead(id) {
      const n = notifications.find(x => x.id === id);
      if (n && !n.isRead) {
        n.isRead = true;
        render();
      }
    }

    function filterNotifications(filter) {
      document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      render(filter);
    }

    function updateUnreadCount() {
      const unread = notifications.filter(n => !n.isRead).length;
      unreadCount.textContent = `(${unread} Unread)`;
    }

    render();
  </script>

    </body>
</html>
